<html><head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
 <link rel="stylesheet" type="text/css" href="/css/main.css">
 
 

<script>
  let app = angular.module("myApp", ["ngRoute"]);
        app.config(function($routeProvider) {
            $routeProvider
                .when("/create", {
                    templateUrl: "insert.html",
					controller: "insertCtrl"
                })
                .when("/retrieve", {
                    templateUrl: "retrieve.html",
					controller: "retrieveCtrl"
                })
                .when("/update", {
                    templateUrl: "update.html",
					controller: "updateCtrl"
                })
                .when("/delete", {
                    templateUrl: "delete.html",
					controller: "deleteCtrl"
                })
                .when("/deleteselected", {
                    templateUrl: "deleteselected.html",
					controller: "deleteselectedCtrl"
                });
        });
    </script>
 
 <script src="insertCtrl.js"></script>
 <script src="retrieveCtrl.js"></script>
 <script src="updateCtrl.js"></script>
 <script src="deleteCtrl.js"></script>
 <script src="deleteselectedCtrl.js"></script>

    </head>
	<body ng-app="myApp" >
<ul>
        <li><a class="active" href="#create">Create</a></li>
        </div>
        <li><a href="#retrieve">Retrieve</a></li>
        <li><a href="#update">update</a></li>
        <li><a href="#delete">Delete</a></li>
        <li><a href="#deleteselected">Delete Selected</a></li>
    </ul><br><br><br><br><br><br><br><br>
	
<div ng-view></div>

</body>
</html>
